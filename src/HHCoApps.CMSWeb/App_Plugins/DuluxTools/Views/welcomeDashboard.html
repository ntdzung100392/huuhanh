<div ng-controller="DuluxTools.Dashboard.Controller as vm" class="dulux-tools">
    <umb-editor-view footer="false" header="false">
        <div class="umb-pane">
            <umb-box>
                <umb-box-content>
                    <h1><span class="color-indigo icon icon-sience"></span> Welcome to Dulux Tools</h1>
                </umb-box-content>
            </umb-box>
            <umb-box>
                <umb-box-content>
                    <table class="table">
                        <tr>
                            <th style="width:20%">Action</th>
                            <th style="width:80%">Description</th>
                        </tr>
                        <tr ng-repeat="page in vm.pages">
                            <td>
                                <strong><a href="{{vm.config.baseViewUrl}}{{page.url}}">{{page.name}}</a></strong>
                            </td>
                            <td>
                                {{page.desc}}
                            </td>
                        </tr>
                    </table>
                </umb-box-content>
            </umb-box>
        </div>
    </umb-editor-view>
</div>
