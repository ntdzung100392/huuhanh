<div ng-controller="HubspotRefreshTokenController" class="hubspot-refresh-token">
    <input type="text" name="text" id="{{model.alias}}" class="form-control umb-property-editor umb-textstring" disabled ng-model="model.value" />
    <span class="input-group-btn">
        <button type="button" ng-click="toggleModal()" class="btn btn-primary">Link To Hubspot</button>
    </span>
    <div class="modal fade" id="hubspot" ng-class="showModal ? 'in': '' ">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="toggleModal()" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Hubspot credentials</h4>
                </div>
                <div class="modal-body">
                    <form name="integrationForm" novalidate">
                        <div class="input-group">
                            <label for="clientID" class="label">
                                Client ID
                            </label>
                            <input type="text" name="clientId" id="clientId" required class="form-control" ng-model="clientId" readonly style="width: 100%" />
                            <span class="text-danger" ng-show="integrationForm.clientId.$touched && !integrationForm.clientId.$error.required">ClientId is required</span>
                        </div>
                        <div class="input-group">
                            <label for="clientSecret" class="label">
                                Redirect Url
                            </label>
                            <input type="text" name="clientSecret" id="redirectUri" required class="form-control" ng-model="redirectUri" readonly style="width: 100%" />
                            <span class="text-danger" ng-show="integrationForm.redirectUri.$touched && !integrationForm.redirectUri.$error.required">Redirect Uri is required</span>
                        </div>
                        <div class="input-group">
                            <label for="scope" class="label">Scope</label>
                            <input type="text" name="scopeName" id="scopeName" class="form-control" required ng-model="scopeName" readonly style="width: 100%" />
                            <span class="text-danger" ng-show="integrationForm.scopeName.$touched && !integrationForm.scopeName.$error.required">Scope name is required (E.G: contacts, tickets)</span>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2 text-right">
                                <button type="submit"
                                        ng-disabled="integrationForm.$invalid"
                                        ng-click="redirectToHubSpot(integrationForm.$valid)"
                                        class="btn btn-success">
                                    Authorize
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
